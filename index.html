<!doctype html>

<html>

<head>
<style>
.container {
  position: relative;
  text-align: center;
  color: black;
  width: 100%;
  background: #ffffff
}
.contains {
  position: relative;
  text-align: center;
  color: black;
  width: 100%;
}
.contain {
  position: fixed;
  text-align: center;
  color: black;
  width: 100%;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.header {
  background: #C6DBFE;
  width: 80%;
  height: 400px;
  object-fit: cover;
  margin-left: 0px;
  margin-right: 0px;
}
.space {
  height: 2px;
  background: gray;
}
.spacer {
  height: 400px;
}
.grid-three {
  display: grid;
  grid-template-columns: auto auto auto;
  column-gap: 15px;
  padding-top: 15px;
  margin-left: 110px;
  margin-right: 110px;
  padding-bottom: 15px;
}
.grid-four {
  display: grid;
  grid-template-columns: 24% 24% 24% 24%;
  column-gap: 15px;
  margin-left: 110px;
  margin-right: 110px;
}
.grid-element {
  background: #C6DBFE;
  text-align: center;
  border-style: groove;
  padding-top: 50px;
  padding-bottom: 50px;
  transition: background 1s, color .6s;
}
.grid-element:hover {
  background:  #6879D1;
  color: white;
}
</style>
</head>

</html>
