<!doctype html>

<html>

<head>
<style>
.container {
  position: relative;
  text-align: center;
  color: black;
  background: #ffffff
  min-width: 500px;
}
.contain {
  position: sticky;
  top: 0px;
  text-align: center;
  color: black;
  z-index: 1;
  background: #ffffff
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.spacer {
  height: 100px;
  background: #ffffff;
}
.spacer2 {
  height: 70px;
}
.spacer3 {
  height: 10px;
  background: #ffffff;
}
.tabs {
  display: grid;
  grid-template-columns: auto auto auto auto 60%;
  column-gap: 0px;
  margin-bottom: 2px;
  background: #ffffff;
  width: 100%;
}
.tab {
  background: #C6DBFE;
  text-align: center;
  border-style: groove;
  height: 40px;
  line-height: 0em;
  padding-left: 15px;
  padding-right: 15px;
}
.line {
  height: 2px;
  background: gray;
  width: 100%;
}
.grid-two {
  display: grid;
  grid-template-columns: 130px auto;
  column-gap: 0px;
  margin-top: 15px;
  margin-left: 0px;
  margin-right: 0px;
}
.column-two {
  display: grid;
  grid-template-columns: 50% 50%;
  row-gap: 50px;
  margin-top: 0px;
}
.grid-five {
  display: grid;
  grid-template-columns: 19% 19% 19% 19% 19%;
  column-gap: 15px;
  margin-top: 50px;
  margin-left: 0px;
  margin-right: 50px;
}
.blank {
  width: 100%;
  background: #ffffff;
}
.grid-element {
  background: #C6DBFE;
  text-align: center;
  border-style: groove;
  padding-top: 40px;
  padding-bottom: 40px;
  transition: background 1s, color .6s;
}
.grid-element: hover {
  background: #6879D1;
  color: white;
}
.filter {
  height: 1000px;
  width: 100px;
  text-align: left;
  position: fixed;
  left:20;
}

</style>
</head>
  
<title>
K-Creations
</title>

<body>

<div class="container">
  <div class="grid-two">

    <div class="container">
      <div class="spacer"></div>
      <div class="filter">
        <h4>Group</h4>
        <h4>Category</h4>
        <h4>Official</h4>
        <h4>Pre-order</h4>
      </div>
    </div>

    <div class="container">
      <div class="spacer2"></div>
      <div class="contain">
        <div class="spacer3"></div>
        <div class="tabs">
          <div class="tab"><h5>Everything</h5></div>
          <div class="tab"><h5>Selling</h5></div>
          <div class="tab"><h5>Trading</h5></div>
          <div class="tab"><h5>Gos</h5></div>
          <div class="blank"></div>
        </div>
        <div class="line"></div>
      </div>

      <div class="container">
        <div class="grid-five">
          <div class="grid-element"><h5>Everything</h5></div>
          <div class="grid-element"><h5>Selling</h5></div>
          <div class="grid-element"><h5>Trading</h5></div>
          <div class="grid-element"><h5>Selling</h5></div>
          <div class="grid-element"><h5>Trading</h5></div>
        </div>
        <div class="grid-five">
          <div class="grid-element"><h5>Everything</h5></div>
          <div class="grid-element"><h5>Selling</h5></div>
          <div class="grid-element"><h5>Trading</h5></div>
          <div class="grid-element"><h5>Selling</h5></div>
          <div class="grid-element"><h5>Trading</h5></div>
        </div>
        <div class="grid-five">
          <div class="grid-element"><h5>Everything</h5></div>
          <div class="grid-element"><h5>Selling</h5></div>
          <div class="grid-element"><h5>Trading</h5></div>
          <div class="blank"></div>
          <div class="blank"></div> 
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
